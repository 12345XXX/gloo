# Default values for gloo-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

ingress:
  type: NodePort
  replicaCount: 1
  port: 8080
  securePort: 8443
  adminPort: 19000
  image: "soloio/envoy"
  imageTag: "v0.1.2"

gloo:
  type: NodePort
  replicaCount: 1
  port: 8081
  image: "soloio/gloo"
  imageTag: "v0.1.2"

function_discovery:
  type: ClusterIP
  replicaCount: 1
  port: 8080
  image: "soloio/gloo-function-discovery"
  imageTag: "v0.1.2"
  enabled: true

aws_lambda_enabled: true
google_functions_enabled: true
kubernetes_enabled: true
transformation_enabled: true