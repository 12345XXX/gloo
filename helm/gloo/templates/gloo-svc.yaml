apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-gloo
  namespace: {{ .Release.Namespace }}
  labels:
    gloo: control-plane
    chart: {{ template "gloo-chart.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.gloo.type }}
  ports:
    - port: {{ .Values.gloo.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "gloo.name" . }}
    gloo: control-plane
    release: {{ .Release.Name }}