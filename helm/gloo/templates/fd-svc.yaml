{{ if .Values.gloo_function_discovery.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-function-discovery
  namespace: {{ .Release.Namespace }}
  labels:
    gloo: function-discovery
    chart: {{ template "gloo-chart.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: http
  selector:
    release: {{ .Release.Name }}
    gloo: function-discovery
{{end}}