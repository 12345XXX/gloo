apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "function_discovery.fullname" . }}
  labels:
    app: {{ template "function_discovery.name" . }}
    gloo: function-discovery
    chart: {{ template "gloo-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.function_discovery.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "function_discovery.name" . }}
      gloo: function-discovery
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "function_discovery.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: function-discovery
        image: "{{ .Values.function_discovery.image }}:{{ .Values.function_discovery.imageTag }}"
        env:
        - name: GRPC_TRACE
          value: "all"
        - name: DEBUG
          value: "1"
        command: ["/gloo-function-discovery"]
        args:
        - "--storage.type=kube"
        - "--storage.refreshrate=30m"
        - "--secrets.type=kube"
        - "--secrets.refreshrate=30m"
        - "--kube.namespace={{ .Release.Namespace }}"