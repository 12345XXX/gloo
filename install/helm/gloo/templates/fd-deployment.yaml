{{ if .Values.function-discovery.enable }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "function-discovery.fullname" . }}
  namespace: {{ .Release.Namespace}}
  labels:
    gloo: function-discovery
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      gloo: function-discovery
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        gloo: function-discovery
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: function-discovery
        image: "{{ .Values.function-discovery.image }}:{{ .Values.function-discovery.imageTag }}"
        imagePullPolicy: {{ .Values.function-discovery.imagePullPolicy }}
        env:
        - name: GRPC_TRACE
          value: "all"
        - name: DEBUG
          value: "1"
        command: ["/function-discovery"]
        args:
        - "--storage.type=kube"
        - "--storage.refreshrate=30m"
        - "--secrets.type=kube"
        - "--secrets.refreshrate=30m"
        - "--files.type=kube"
        - "--files.refreshrate=30m"
        - "--kube.namespace={{ .Release.Namespace }}"
{{ end }}