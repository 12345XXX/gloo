apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: glue
  name: glue
  namespace: glue-system
spec:
  selector:
    matchLabels:
      app: glue
  replicas: 1
  template:
    metadata:
      labels:
        app: glue
    spec:
      containers:
      - image: solo-io/glue:v0.1
        imagePullPolicy: Never
        name: glue
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: GRPC_TRACE
          value: all
        command: ["/glue"]
        args: ["-c", "/config/glue.yml"]
        volumeMounts:
        - name: glue-config
          mountPath: /config
      volumes:
      - name: glue-config
        configMap:
          name: glue-config