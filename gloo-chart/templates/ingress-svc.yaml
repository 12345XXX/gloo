# GW
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-ingress
  labels:
    gloo: ingress
    chart: {{ template "gloo-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.ingress.type }}
  ports:
    - port: {{ .Values.ingress.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.ingress.securePort }}
      protocol: TCP
      name: https
    - port: {{ .Values.ingress.adminPort }}
      protocol: TCP
      name: admin
  selector:
    app: {{ template "ingress.name" . }}
    release: {{ .Release.Name }}