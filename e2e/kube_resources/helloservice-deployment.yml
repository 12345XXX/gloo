apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    gloo: helloservice
  name: helloservice
  namespace: gloo-system
spec:
  selector:
    matchLabels:
      gloo: helloservice
  replicas: 1
  template:
    metadata:
      labels:
        gloo: helloservice
    spec:
      containers:
      - image: soloio/helloservice:testing
        imagePullPolicy: Always
        name: helloservice
        args:
        - "--reply=expected-reply-1"
        ports:
        - containerPort: 8080
          name: http