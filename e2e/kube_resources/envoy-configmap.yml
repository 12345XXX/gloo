apiVersion: v1
data:
  envoy.yaml: |
    node:
      cluster: ingress
      id: ingress
    static_resources:
      clusters:
      - connect_timeout: 5.000s
        hosts:
        - socket_address:
            address: gloo
            port_value: 8081
        http2_protocol_options: {}
        name: xds_cluster
        type: STRICT_DNS
    dynamic_resources:
      ads_config:
        api_type: GRPC
        cluster_names:
        - xds_cluster
      cds_config:
        ads: {}
      lds_config:
        ads: {}
    admin:
      access_log_path: /dev/null
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 19000
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: gloo-system